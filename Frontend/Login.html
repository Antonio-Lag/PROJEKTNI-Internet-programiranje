<!DOCTYPE html>
<html lang="en">

<script>

    function provjeriUnos(){
        console.log(document.getElementById("username").value);
        console.log(document.getElementById("password").value);

        // ukoliko nisu sva polja ispunjena, izbaci upozorenje

        if (document.getElementById("username").value =="" || document.getElementById("password").value =="" ) {
            document.getElementById("data").innerHTML = "Please check your login information!";
        } 
        if (document.getElementById("username").value =="") 
            document.getElementById("username").style.backgroundColor="red";
        if (document.getElementById("password").value =="") 
            document.getElementById("password").style.backgroundColor="#FF494F";


    }

    function Date_print(){
            const date = new Date();
            const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
            const formattedDate = date.toLocaleDateString('en-GB', options);
          
            document.getElementById("current-date").innerHTML = formattedDate; 
        }
        window.onload = function() {
            Date_print(); 
        };

</script>



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_log_reg.css"></head>
<body>
    <nav>
        <a href="Home.html">Homepage</a>
        <a href="Register.html">Register</a>

    </nav>


    <h1>Login</h1>
    <div class="w3-card-4">

        <div class="w3-container w3-green">
          <h2>Insert Information</h2>
        </div>
        
        <form class="w3-container">
        <label>Username</label><br>
        <input class="w3-input" id="username" type="text">
        <br>
        <br>
        <label>Password</label><br>
        <input class="w3-input" id="password" type="password">
        
        </form>
        <div id="data" style="color:red;"></div>
    </div>
    <br>
    <br>
    <button class="w3-button w3-green" onclick="provjeriUnos()">Login</button>

    <br>
    <br>


    <footer>Telematika 2024/25 | <span id="current-date"></span></footer>  


     <script>
        Date_print();
    </script>



</body>
</html>
