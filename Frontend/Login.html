        const tekst ="Login";
        const elems = document.getElementsByTagName("h1");
        const elem = elems[0];
        //alert(elem);
        console.log(elems);
        elem.innerHTML = tekst;
    }
    function provjeriUnos(){
        console.log(document.getElementById("username").value);
        console.log(document.getElementById("password").value);

        // ukoliko nisu sva polja ispunjena, izbaci upozorenje

        if (document.getElementById("username").value =="" || document.getElementById("password").value =="" ) {
            document.getElementById("data").innerHTML = "Please check your login information!";
        }

            document.getElementById("username").style.backgroundColor="red";
        if (document.getElementById("password").value =="") 
            document.getElementById("password").style.backgroundColor="#FF494F";


    }
