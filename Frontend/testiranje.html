<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css"> 
    <link rel="icon" href="faviconikona.ico" type="image/x-icon">
</head>
<body>

    <h1>Checkout</h1>

    <div class="w3-container">
        <h2>Selected Movies/Series</h2>
        <table id="movieTable">
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            <!-- Populirano preko fukcije -->
        </table>
        <br>
        <br>
        <h2>Payment Options</h2>
        <table>
            <tr>
                <th>Payment Method</th>
                <th>Details</th>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="card" name="payment" value="card" checked>
                    <label for="card">Card Number</label>
                </td>
                <td><input type="text" placeholder="Enter your card number"></td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="paypal" name="payment" value="paypal">
                    <label for="paypal">PayPal</label>
                </td>
                <td><input type="text" placeholder="Enter your PayPal email" style="display:none;" id="paypalEmail"></td>
            </tr>
        </table>

        <button type="button" onclick="submitPayment()">Rent</button>
        <button type="button" onclick="window.location.href='Home.html'">Back to Home</button>
    </div>

    <footer>
        <p>&copy; 2024 Movie Rental Service</p>
    </footer>

    <script>
        // Show PayPal email input if PayPal option is selected
        const cardRadio = document.getElementById('card');
        const paypalRadio = document.getElementById('paypal');
        const paypalEmailInput = document.getElementById('paypalEmail');

        cardRadio.addEventListener('change', function() {
            if (this.checked) {
                paypalEmailInput.style.display = 'none';
            }
        });

        paypalRadio.addEventListener('change', function() {
            if (this.checked) {
                paypalEmailInput.style.display = 'block';
            }
        });

        // Fetch checkout data from the API
        function fetchCheckoutData() {
            fetch('/api/checkout')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch checkout data');
                    }
                    return response.json();
                })
                .then(data => {
                    populateCheckoutTable(data);
                })
                .catch(error => {
                    console.error('Error fetching checkout data:', error);
                });
        }

    
        function populateCheckoutTable(data) {
    const movieTable = document.getElementById('movieTable');

    data.forEach(item => {
        const row = document.createElement('tr');
        // Store the ID in a data attribute, using both movie_id and series_id if available
        row.setAttribute('data-id', item.movie_id ? item.movie_id : item.series_id);
        row.setAttribute('data-type', item.movie_id ? 'movie' : 'series'); // Determine type

        row.innerHTML = `
            <td>${item.title}</td>
            <td>${item.price}</td>
            <td><button onclick="deleteItem(this)">Delete</button></td>
        `;
        movieTable.appendChild(row);
    });
}

        function submitPayment() {
            if (cardRadio.checked) {
                const cardNumber = document.querySelector('input[placeholder="Enter your card number"]').value;
                alert('Your order has been charged to: ' + cardNumber);
                alert('You may proceed with browsing other movies/series');
            } else if (paypalRadio.checked) {
                const paypalEmail = document.querySelector('input[placeholder="Enter your PayPal email"]').value;
                alert('Your order has been charged to: ' + paypalEmail);
                alert('You may proceed with browsing other movies/series');
            }
        }

        function deleteItem(button) {

        const row = button.parentNode.parentNode; 

        const id = row.getAttribute('data-id'); // Get the ID from the data attribute
        const type = row.getAttribute('data-type'); // Get the type (movie or series)


        let apiEndpoint;
        let requestBody;


        if (type == 'movie') {
            apiEndpoint = '/api/delete_chekcout_movies';
            requestBody = { movie_id: id };
        } else if (type == 'series') {

            apiEndpoint = '/api/delete__chekcout_series';
            requestBody = { series_id: id };

        }


        fetch(apiEndpoint, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            },

            body: JSON.stringify(requestBody) // Send the appropriate ID in the request body
        })

        .then(response => {
            console.log('Response status:', response.status); // Log status
            if (!response.ok) {

                throw new Error('Failed to delete the movie/series');

            }

            return response.json();

        })

        .then(data => {

            console.log('Delete successful:', data);

            row.parentNode.removeChild(row); // Remove the row from the table

        })

        .catch(error => {

            console.error('Error deleting item:', error);

        });

    }

        window.onload = function() {
            fetchCheckoutData();
        };
    </script>
</body>
</html>
